<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation form</title>
    <style>
        body{
            background-color: rgb(122, 165, 42);
        }
    </style>
</head>
<body>
    <h1>User Information Form</h1>
    <form id="userForm">
        <table  cellpadding="5" cellspacing="5" bgcolor="lightblue">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" requires></td> 
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="name" requires></td> 
            </tr>

            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" min="1" max="100" required></td> 
            </tr>

            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" required></td> 
            </tr> 
            
            <tr>
                 <!--checkbox-->
                 <td>select  your Department:</td>
                 <td>
                 <input type="checkbox" name="Department1" value="ECE">ECE
                 <input type="checkbox" name="Department2" value="CSE">CSE
                 <input type="checkbox" name="Department3" value="IT" >IT
                 <input type="checkbox" name="Department4" value="ADS">ADS
                </td>
            </tr>

            <tr>
                <td>
                    <input type="radio" name="gender" value="male">male
                    <input type="radio" name="gender" value="female">female
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="submit">  
                    <input type="reset" value="reset"> 
                </td>
            </tr>
        </table>  
        

    </form>
</body>
</html>
