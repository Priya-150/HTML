<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
</head>
<body>
    <h1>Student Information</h1>
    <table border="3">
        <!-- Table Header Row -->
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>

        <!-- Table Data Rows -->
        <tr>
            <td>John Doe</td>
            <td>20</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>22</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Sam Wilson</td>
            <td>19</td>
            <td>A-</td>
        </tr>
        <tr> 
            <td>priya</td>
            <td>20</td>
            <td>A</td>
        </tr>
    </table>

    
</body>
</html>
