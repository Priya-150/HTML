<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>
<body>
    <marquee behavior="scroll" direction="left" scrollamount="10"
    width="50%" hspace="150">
    welcome to st.joseph's engg collage,Chennai
</marquee>
<marquee behavior="alternate" direction="right" scrollamount="10">
   today we are learning HTML marquee tag
</marquee>
<marquee behavior="slide" direction="left" vspace="100"
style="background-color: aqua;color:blue">
    I am preuuuuuu
</marquee>
<marquee behavior="scroll" direction="up" height="100"
hspace="150">
statement scrolls upwards
</marquee>

<marquee behavior="scroll" direction="down" height="10"
    hspace="200">
statement scrolls down
</marquee>
    
</body>
</html>
